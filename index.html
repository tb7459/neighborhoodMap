<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="locationlist" class="loc-sidebar">
      <ul>
         <li onClick="menu_close()">Close x</li>
      </ul>
      <ul id="loc-list" data-bind="foreach: locList">
         <li data-bind="text: name,
	                event: {click: $parent.showLoc}"></li> 
      </ul>
      <form name="locForm">
	    <b>Location Filter:</b>
            <select name="locSel" id="locSel" data-bind="options: locList,
	                                                 optionsCaption: 'All',
						         optionsText: 'name',
							 value: selectedValue,
							 event: {change: showSingleLoc(selectedValue)}">
            </select>
      </form>
   </div>
   <div id="heading" >
      <h2 id="mapName"><button name="menuBtn" onclick="menu_open()">â˜°</button> My Neighborhood Map </h2>
      <div id="mapdisp"></div>
   </div>
   <div id="map">
   </div>
   <script async defer
           src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBYT4m8fqXZXueyBH7_OolgGseabZ6-LBk&callback=initMap">
   </script>
   <script async defer
           src="js/lib/jquery.min.js">
   </script>
   <script async defer 
     src="js/app.js">
   </script>
    <script src="js/lib/knockout-3.2.0.js"></script>
</body>
</html>
